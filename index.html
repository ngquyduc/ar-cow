<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #arjs-video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="ios-container" style="display: none">
      <a rel="ar" href="cow.usdz">
        <img
          src="ar-button.png"
          alt="View in AR"
          style="width: 200px; height: 50px"
        />
      </a>
    </div>

    <a-scene
      id="ar-scene"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      style="display: none"
    >
      <a-marker type="pattern" url="cow.patt">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="cow.glb"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function isIOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }

      if (isIOS()) {
        document.getElementById("ios-container").style.display = "block";
      } else {
        document.getElementById("ar-scene").style.display = "block";
      }
    </script>
  </body>
</html>
